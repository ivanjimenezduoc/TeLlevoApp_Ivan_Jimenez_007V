<ion-header>
  <ion-toolbar mode="ios" class="barramenu">
    <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo centrar">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="centrar" name="campos" style="padding: 10px">
    <ion-label position="stacked">Donde vamos?</ion-label>
    <ion-input
      class="input-field"
      style="text-align: center"
      type="text"
      placeholder="Ingresa tu Destino"
    ></ion-input>
  </div>


  <div name="mapa" >
    <img
      src="assets/map.jpg"
      
      class=" mapa"
    />
  </div>

  <div>
      <div name="listado_vehuculos">
        <ion-list>
          <ion-item lines="none">
            <ion-label position="stacked">Vehiculo</ion-label>
          
            <ion-select placeholder="Seleccione el vehiculo">
              <ion-select-option value="apples">Gelly Lc 1.0</ion-select-option>
              <ion-select-option value="oranges"
                >Lamborghini Diablo</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-list>
      </div>

      <ion-row class="centrar-vertical">
        <ion-col size="2" class="centrar-vertical">
        <!--  <p style="text-align: right">Hora de salida</p>-->
        <img src="assets/icon/reloj.png" height="30px" />
        
        </ion-col>
  
        <ion-col size="4">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                minuteValues="0,10,20,30,40,50"
                presentation="time"
                id="datetime"
              ></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
  
  
        <ion-col size="2" class="centrar-vertical">
        
        <!--  <p style="text-align: right">Capacidad</p>-->
        <img src="assets/icon/pasajero.png" height="30px" />
  
        </ion-col>
        <ion-col size="3" >
          <ion-input
            class="input-number "
            type="number"
            value="1"
            min="1"
            max="10"
          ></ion-input>
        </ion-col>
      </ion-row>
  
 </div>

    <ion-row>
      <ion-col size="12">
       <div style="padding-left:15px ;">
      <ion-label position="stacked">Observaciones</ion-label>
      <ion-input type="text" placeholder="Ingresa observaciones"></ion-input>
    </div> 
    </ion-col>



      </ion-row>

    <ion-row>
      <ion-col size="12">
        <div style=" text-align: center">
          <ion-button
            (click)="onClick()"
            with="100px"
            shape="round"
            fill="solid"
            color="primary"
            size="small"
            routerLink="/ruta-actual"
          >
            Crear ruta
          </ion-button>
        </div>

      </ion-col>
    </ion-row>




</ion-content>
<ion-footer style="height:50px ;">
  <ion-toolbar >
    <div name="logo" style="margin-left:5px ;" >
      <img  src="assets/logo_duoc.png" whith="20px" height="20px" >
    </div>
    <ion-title class="pie">Powered by Ivan</ion-title>
  </ion-toolbar>
</ion-footer>
