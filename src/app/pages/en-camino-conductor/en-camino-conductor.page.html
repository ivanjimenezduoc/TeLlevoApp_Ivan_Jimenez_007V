<ion-header>
  <ion-toolbar mode="ios" class="barramenu">
    <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo centrar">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center">
    <p style="font-size: 25px">En Ruta</p>
  </div>

  <div id="map6"></div>

    <ion-list>
      <ion-list-header> Pasajeros actuales</ion-list-header>
      <ion-card *ngFor="let c of ruta">
        
        <ion-card-content *ngIf="c.estado=='iniciado'">
          <h4>Destino : {{ c.destino }}</h4>
          <p>Pasajero : {{ c.usuario }}</p>
          <ion-row>
            <ion-col size="6">
              <ion-button
                (click)="calculateAndDisplayRoute(c.destino)"
                with="10px"
                shape="round"
                fill="solid"
                color="primary"
                size="small"
              >
                <ion-icon name="location-outline"></ion-icon>Ver
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button
                (click)="cancelarUnaRuta(c.correoUsuario,c.c_conductor )"
                with="10px"
                shape="round"
                fill="solid"
                color="danger"
                size="small"
                
              >
              <ion-icon name="alert-circle-outline"></ion-icon>Cancelar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
