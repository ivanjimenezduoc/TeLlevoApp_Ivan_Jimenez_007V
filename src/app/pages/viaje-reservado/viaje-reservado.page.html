<ion-header>
  <ion-toolbar class="barramenu">
    <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo centrar">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col size="2">
              <img src="assets/ruta.png" />
            </ion-col>
            <ion-col size="9"
              ><h2 style="padding-bottom: 10px">
                Tu Viaje esta {{estado}}
              </h2></ion-col
            >
          </ion-row>

          <h3>Destino : {{destino}}</h3>
          <h3>Hora : {{hora | date:'HH:mm'}}</h3>
          <h3>Medio de pago : {{pago}}</h3>
        </ion-label>
      </ion-item>
      <ion-item >
        {{titulo}}
        {{conductor}}
        {{tarifa}}
        </ion-item>
    </ion-list>
  </div>

  <div name="boton aceptar" style="height: 50px">
    <ion-row>
      <ion-col size="12">
        <div style="text-align: center">
          <ion-button
            (click)="cancelarRuta()"
            with="100px"
            shape="round"
            fill="solid"
            color="danger"
            size="small"
            routerLink="/plan-viaje"
          >
            Cancelar Viaje
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-footer style="height: 50px">
    <ion-toolbar>
      <div name="logo" style="margin-left: 5px">
        <img src="assets/logo_duoc.png" whith="20px" height="20px" />
      </div>
      <ion-title class="pie">Powered by Ivan</ion-title>
    </ion-toolbar>
  </ion-footer></ion-content
>
