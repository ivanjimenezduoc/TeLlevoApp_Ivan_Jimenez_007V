<ion-header>
  <ion-toolbar mode="ios" class="barramenu">
    <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo centrar">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigate('/aceptar-viaje')">
      <ion-icon name="person"></ion-icon>
      <ion-badge color="secondary">2</ion-badge>
    </ion-fab-button>
  </ion-fab>

  <div style="text-align: center">
    <p style="font-size: 25px">Ruta Actual</p>
  </div>

  <div name="mapa">
    <img src="assets/map.jpg" class="mapa" />
  </div>

  <ion-row>
    <ion-col style="text-align: center" size="12">
      
      <ion-button size="small" id="click-trigger" expand="block" shape="round">
        Info del Viaje
      </ion-button>

      <ion-popover
        [keepContentsMounted]="true"
        side="top"
        alignment="center"
        trigger="click-trigger"
        triggerAction="click"
      >
        <ng-template>
          <ion-content class="ion-padding">
            <p>Tu destino</p>
            <ion-row style="font-size: 13px">
              Las Naciones 4569, Maipu
            </ion-row>
            <ion-row style="font-size: 13px">
              <p>Hora inicio : 22:30</p>
              <p>Obs: Salida desde Primera transversal</p>
            </ion-row>
            <ion-row> </ion-row>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-col>
    <!--<ion-col size="6">
      <ion-button
        size="small"
        (click)="presentActionSheet()"
        expand="block"
        shape="round"
      >
        Opciones del viaje
      
      </ion-button>
    </ion-col>  -->
  </ion-row>

  <div style="padding-top: 10px; text-align: center"></div>

  <div>
    <ion-list>
      <ion-list-header> Pasajeros Actuales</ion-list-header>

      <ion-item>
        <ion-icon name="person-circle-outline"></ion-icon>
        <!--<ion-avatar slot="start">
          <img src="./avatar-finn.png" />
        </ion-avatar>-->
        <ion-label>
          <h2>Juanito Perez</h2>
          <h3>Las Naciones 4569, Maipu</h3>
        </ion-label>

        <ion-button
          (click)="onClick()"
          with="10px"
          shape="round"
          fill="solid"
          color="primary"
        >
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>

        <ion-button
          (click)="onClick()"
          with="10px"
          shape="round"
          fill="solid"
          color="success"
        >
          <ion-icon name="chatbubble-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <!--<ion-avatar slot="start">
          <img src="./avatar-finn.png" />
        </ion-avatar>-->
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>
          <h2>Juanito Perez</h2>
          <h3>Las Naciones 4569, Maipu</h3>
        </ion-label>
        <ion-button
          (click)="onClick()"
          with="10px"
          shape="round"
          fill="solid"
          color="primary"
        >
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>

        <ion-button
          (click)="onClick()"
          with="10px"
          shape="round"
          fill="solid"
          color="success"
        >
          <ion-icon name="chatbubble-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option (click)="navigate('/plan-viaje')"color="danger" expandable>
        Cancelar
      </ion-item-option>
    </ion-item-options>

    <ion-item >
      <ion-label style="text-align: center;">
        <ion-icon style="color: green;" name="caret-back-outline"></ion-icon>
      
      Iniciamos?

      <ion-icon  style="color: red;" name="caret-forward-outline"></ion-icon>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      
      <ion-item-option  color="success" expandable>
        Iniciar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>

<ion-footer style="height: 50px">
  <ion-toolbar>
    <div name="logo" style="margin-left: 5px">
      <img src="assets/logo_duoc.png" whith="20px" height="20px" />
    </div>
    <ion-title class="pie">Powered by Ivan</ion-title>
  </ion-toolbar>
</ion-footer>
