<ion-header>
  <ion-toolbar class="barramenu">
    <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo centrar">TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centrar" name="campos" style="padding-top: 10px">
    <ion-label position="stacked">Donde vas?</ion-label>
    <ion-input
      class="input-field"
      style="text-align: center"
      type="text"
      placeholder="Ingresa tu Destino"
    ></ion-input>
  </div>

  <div name="mapa">
    <img src="assets/map.jpg" class="mapa" />
  </div>

  <div>
    <ion-card>
      <ion-card-content>
        <ion-label>
          <h2>Conductor : Juanito Perez</h2>
          <h3>Destino :Las Naciones 4569, Maipu</h3>
          <h3>Capacidad disponible : 2</h3>
          <h3>Hora Salida : 22:20</h3>
        </ion-label>
      </ion-card-content>
    </ion-card>
  </div>

  <div name="tarifa">
    <ion-card>
      <ion-card-content> Tarifa :$ 5000 </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-radio-group>
      <ion-list-header>
        <ion-label style="font-size: 20px">Medio de pago</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>
          <ion-icon name="cash-outline"></ion-icon> Efectivo</ion-label
        >
        <ion-radio mode="md" slot="start" value="apple"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label
          ><ion-icon name="card-outline"></ion-icon> Tarjeta (Cobro en
          vehiculo)</ion-label
        >
        <ion-radio mode="md" slot="start" value="grape"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label
          ><ion-icon name="swap-horizontal-outline"></ion-icon>
          Transferencia</ion-label
        >
        <ion-radio mode="md" slot="start" value="cherry"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </div>

  <div name="boton aceptar" style="height: 50px">
    <ion-row>
      <ion-col size="12">
        <div style="text-align: center">
          <ion-button
            (click)="onClick()"
            with="100px"
            shape="round"
            fill="solid"
            color="success"
            size="small"
            routerLink="/viaje-reservado"
          >
            Solicitar Viaje
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-footer style="height: 50px">
    <ion-toolbar>
      <div name="logo" style="margin-left: 5px">
        <img src="assets/logo_duoc.png" whith="20px" height="20px" />
      </div>
      <ion-title class="pie">Powered by Ivan</ion-title>
    </ion-toolbar>
  </ion-footer></ion-content
>
